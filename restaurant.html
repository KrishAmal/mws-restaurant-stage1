<!DOCTYPE html>
<html lang="en-IN">

<head>
    <meta name="Description" content="Restaurant Detailed Page">
    <meta name="theme-color" content="#3397DB"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Info</title>
  <script type="text/javascript" src="js/idb.js"></script>

</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="./" tabindex="-1" aria-label="link restaurant reviews">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation" class="breadcrumb-inside">
      <li>
        <a href="./" aria-label="link home">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="maincontent-inside">
    <!-- Beginning map -->
    
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" >
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img" tabindex="0">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>

    <section id="map-container" >
        <div id="map" aria-label="location" role="application" ></div>
      </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" >
      <form id="new-review-form" onsubmit="return newReview()">
        <p id="new-review-container">
            <h3>Write a review</h3>
            <input required type="text" name="name" class="new-review-input" 
            id="new-review-input-name" placeholder="Name">
            <input required type="number" name="rating" class="new-review-input" 
            id="new-review-input-rating" 
            placeholder="Rating (1 to 5)" min="1" max="5">
            <input required type="text" name="comment" class="new-review-input" 
            id="new-review-input-comment" 
            placeholder="Comments">
            <input id="new-review-submit-btn" type="submit" value="Submit">
            <!-- <button id="new-review-submit-btn" onclick="sendNewReview()" value="Submit">Submit</button> -->
        </p>
      </form>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <div id="snackbar">Added your review</div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="./">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
